<form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
            <label for="{{ form.designation.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ form.designation.label }}</label>
            {{ form.designation }}
        </div>

        <div>
            <label for="{{ form.location.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ form.location.label }}</label>
            {{ form.location }}
        </div>

        <div class="md:col-span-3">
            <label for="{{ form.experience.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ form.experience.label }}</label>
            {{ form.experience }}
        </div>
    </div>

    <div class="mt-4 text-right">
        <button type="submit" class="inline-flex items-center px-6 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700">Search Jobs</button>
    </div>
</form>
